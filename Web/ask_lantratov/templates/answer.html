{% extends "base.html" %}

{% block main %}
	<div class="question_img_likes  cancel_border">
			<div id="img_like_in_answer">
				<img class="img_in_answer" src="http://lorempixel.com/100/100/nature"></img>
				<div class="likes">
					<form>
						<button class="btn_likes_P"></button>
						<div class="likes_num">{{ question.rating }}</div>
						<button class="btn_likes_M "></button>
					</form>
				</div>
				
			</div>
			<!-- <img class="img_question" src="uploads/avatar.jpg"></img> -->
			<div class="question_text_asnwer_tags">
				<h3 class="h3_question">{{ question.title }}</h3>
				<div class="text" style="min-height: 120px;">
					{{ question.text }}
				</div>
				<div class="tags">Теги:{% for tag in question.tags.all %}
					<a href="../?tag={{ tag.text }}">{{ tag.text }}</a>
				{% endfor %}
				</div>
			</div>
		</div>
		<hr>
	{% for answer in answers %}
		<div class="question_img_likes">
			<div id="img_likes">
				<img class="img" src="http://lorempixel.com/90/90/nature"></img>
				<!--
				<div class="likes">
					<form>
						<button class="btn_likes_P"></button>
						<div class="likes_num">5</div>
						<button class="btn_likes_M "></button>
					</form>
				</div>
				-->
			</div>
			<!-- <img class="img_question" src="uploads/avatar.jpg"></img> -->
			<div class="question_text_asnwer_tags">
				<div class="text" style="margin-top: 10px;">
					{{ answer.text }}
				</div>
				<label class="checkbox">
					{% if answer.right_answer == True %}
						<input type="checkbox" value="" checked>
					{% else %}
						<input type="checkbox" value="">
					{% endif %}
					Правильный ответ
				</label>
			</div>
		</div>
	{% endfor %}
	<hr style="margin-bottom: 20px;">
	<div style="margin-bottom: 50px;">
		<textarea style="font-family: 'Marck Script', cursive; font-size: 100% !important;" placeholder="Введите ваш ответ" class="answer_text" rows="10" name="text_question"></textarea>
		<button type="submit" class="btn">Спросить</button>
	</div>
{% endblock %}
